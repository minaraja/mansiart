<p>You can set dark mode as default by setting <code>params.mode</code> to <code>dark</code> in <code>config.toml</code> or set it to <code>auto</code> which will detect based on your OS and switch to dark mode. For more details <a href="https://github.com/vividvilla/ezhil#configuration">refer documentation</a></p>
<p>Here is how you can switch based on your OS</p>
<ul>
<li><a href="https://www.howtogeek.com/440078/how-to-enable-dark-mode-on-your-iphone-and-ipad/">iOS</a></li>
<li><a href="https://9to5google.com/2018/12/17/android-dark-mode-theme-pie/">Android</a></li>
<li><a href="https://support.apple.com/en-in/HT208976">macOS</a></li>
<li><a href="https://www.cnet.com/how-to/turn-on-the-dark-mode-in-windows-10/">Windows 10</a></li>
